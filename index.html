<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spiro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {},
          },
        },
      };
    </script>
  </head>
  <body>
    <nav class="m-5">
    <!-- Desktop menu -->
      <ul class="hidden md:flex justify-between">
        <div>
          <img src="" alt="Logo" />
        </div>
        <div class="flex gap-5">
          <li><a href="#">Accueil</a></li>
          <li><a href="#">Acheter</a></li>
          <li><a href="#">Règles du jeu</a></li>
        </div>
      </ul>
    <!-- Mobile burger menu -->
      <ul class="block md:hidden">
        <div>
            <img src="" alt="Logo" />
        </div>
        <div class="flex gap-5">
            <button id="burger" class="border-2 border-black w-8 h-8">
                <span class="border-[1px] border-black w-8 rotate-180"></span>
                <span class="border-[1px] border-black w-8 rotate-180"></span>
                <span class="border-[1px] border-black w-8 rotate-180"></span>
            </button>
            <div id="menu">
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Acheter</a></li>
                <li><a href="#">Règles du jeu</a></li>
            </div>
        </div>
      </ul>
    </nav>
    <section>
        <div class="flex flex-col items-center justify-end">
            <h1 class="text-3xl text-center">Lorem ipsum dolor sit amet</h1>
            <h2 class="text-2xl text-center">Lorem ipsum dolor sit amet</h2>
        </div>
        <div class="flex justify-center gap-5 mt-5">
            <a>
                <button>
                    Acheter
                </button>
            </a>
            <a>
                <button>
                    Règles du jeu
                </button>
            </a>
        </div>
    </section>

    <script>
        const burger = document.getElementById('burger');
        const menuLinks = document.getElementById('menu');

        burger.addEventListener('click', () => {
            menuLinks.classList.toggle('hidden');
        });
    </script>
</html>
